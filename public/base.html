<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Algorithm Timer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div style="background-color:#ebb134" class="jumbotron text-center">
        <h2 style="color: #FFFFFF"> Time your algorithm </h2>
      </div>
      <div class"row">
        <div class="col-md-6">
          <p> Pick an option for the selection below. Custom algorithms, designed by yours truly, are denoted by the custom keyword. Other listed functions include built in JavaScript methods for sorting and reversing arrays. </p>
        </div>
      </div>
          <div class="col-md-6">
            <select id="methods" name="methods" class="form-control">
              <option>choose an option</option>
              <option value="sort">sort</option>
              <option value="reverse">reverse</option>
              <option value="customReverse">customReverse</option>
              <option value="customShuffle">customShuffle</option>
              <option value="customShuffleLinear">customShuffleLinear</option>
              <option value="customDuplicates">customDuplicates</option>
              <option value="customDuplicatesLinear">customDuplicatesLinear</option>
              <option value="customSelectionSort">customSelectionSort</option>
            </select>
            <div id="message"></div>
          </div>
    </div>
  </div>
    <canvas id="chart" width="500"></canvas>
  </body>
</div>
  <footer>
    <script src="./chart_mapper.js"></script>
    <script src="./api_handler.js"></script>
    <script src="./event_controller.js"></script>
  </footer>
</html>
